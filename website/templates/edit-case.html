{% extends "base.html" %}

{% block title %}
    Edit Case
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="text-center">
            <h1>Edit Case</h1>
            <hr />
        </div>

        <form method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    value="{{ case.title }}"
                    placeholder="Enter title"
                />
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea
                    class="form-control"
                    id="details"
                    name="details"
                    placeholder="Enter details"
                >
{{ case.details }}</textarea
                >
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="full_name"
                    name="full_name"
                    value="{{ case.full_name }}"
                    placeholder="Enter full name"
                />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    value="{{ case.phone }}"
                    placeholder="Enter phone"
                />
            </div>
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                    type="button"
                    class="btn btn-danger ml-2"
                    onclick="deleteCase(this)"
                    data-case-id="{{ case.id }}"
                >
                    Delete
                </button>
                <a href="/case-files/{{ case.id }}" class="btn btn-info ml-2">Files</a>
            </div>
        </form>
    </div>
{% endblock %}
