{% extends "base.html" %}

{% block title %}
    Новая заметка
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="text-center">
            <h1>Новая заметка</h1>
            <hr />
        </div>

        <form method="post" onsubmit="return validateNoteForm()">
            <div class="form-group">
                <label for="inlineFormCustomSelectCase">Выбрать дело</label>
                <select
                    class="custom-select my-1 mr-sm-2"
                    name="case_id"
                    id="inlineFormCustomSelectCase"
                >
                    {% for case in cases %}
                        <option value="{{ case.id }}">{{ case.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="inlineFormCustomSelectCourt">Выбрать суд</label>
                <select
                    class="custom-select my-1 mr-sm-2"
                    name="court_id"
                    id="inlineFormCustomSelectCourt"
                >
                    {% for court in courts %}
                        <option value="{{ court.id }}">{{ court.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="inlineFormCustomSelectStatus">Выбрать статус</label>
                <select
                    class="custom-select my-1 mr-sm-2"
                    name="status"
                    id="inlineFormCustomSelectStatus"
                >
                    <option value="resolved">решено</option>
                    <option value="pending">в ожидании</option>
                    <option value="rejected">отклонено</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputDetails1">Детали</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputDetails1"
                    name="details"
                    placeholder="Введите детали"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputDate1">Дата</label>
                <input type="date" class="form-control" id="exampleInputDate1" name="date" />
            </div>
            <div class="form-group">
                <label for="exampleInputTime1">Время</label>
                <input type="time" class="form-control" id="exampleInputTime1" name="time" />
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
{% endblock %}
