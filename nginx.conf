# nginx.conf (в корне репозитория)
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Лимит на размер тела POST-запроса (до 8МБ)
    client_max_body_size 8M;

    server {
        listen 80;
        server_name _;  # можно заменить на ваш домен, если нужно

        # Отдача статических файлов (CSS/JS/img) напрямую
        location /static/ {
            alias /app/website/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Отдача загруженных пользователями файлов (uploads)
        location /uploads/ {
            alias /app/website/uploads/;
            access_log off;
            expires 30d;
        }

        # Проксирование всех остальных запросов на Gunicorn (127.0.0.1:8000)
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://127.0.0.1:8000;
            proxy_read_timeout 90;
        }
    }
}
